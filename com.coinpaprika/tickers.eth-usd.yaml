---
kind: DatasetSnapshot
version: 1
content:
  name: com.coinpaprika.tickers.eth-usd
  kind: root
  metadata:
    - kind: setPollingSource
      fetch:
        kind: container
        image: "ghcr.io/kamu-data/fetch-com.coinpaprika.tickers.eth-usd:0.1.0"
      read:
        kind: ndJson
        schema:
          - timestamp TIMESTAMP
          - price DOUBLE
          - volume_24h DOUBLE
          - market_cap DOUBLE
      preprocess:
        kind: sql
        engine: datafusion
        query: |
          select
            timestamp as event_time,
            'eth' as from_symbol,
            'usd' as to_symbol,
            price,
            volume_24h,
            market_cap
          from input
      merge:
        kind: ledger
        primaryKey:
          - event_time
          - from_symbol
          - to_symbol
    - kind: setAttachments
      attachments:
        kind: embedded
        items:
          - path: README.md
            content: |
              # ETH to USD Prices from Coinpaprika
              This dataset pull best available granularity data that is within Coinpaprika's free tier.
    - kind: setLicense
      shortName: Proprietary
      name: Coinpaprika - Terms of Use
      websiteUrl: https://api.coinpaprika.com/#section/Terms-of-use
