---
kind: DatasetSnapshot
version: 1
content:
  name: com.defillama.tokens.prices
  kind: Root
  metadata:
    - kind: SetPollingSource
      fetch:
        kind: Container
        image: "ghcr.io/kamu-data/fetch-com.defillama:0.1.5"
        args:
          - --request-interval
          - '${{ env.request_interval }}'
          - tokens
          - prices
          - --span
          - '${{ env.tokens_span }}'
      read:
        kind: NdJson
        schema:
          - timestamp TIMESTAMP
          - symbol STRING
          - chain STRING
          - address STRING
          - decimals INT
          - price DOUBLE
      preprocess:
        kind: Sql
        engine: datafusion
        query: |
          select
            timestamp as event_time,
            symbol,
            chain,
            address,
            decimals,
            price as price_usd
          from input
      merge:
        kind: Ledger
        primaryKey:
          - event_time
          - symbol
          - chain
          - address
    - kind: SetInfo
      description: Historical token prices information
      keywords:
        - DefiLlama
        - Blockchain
        - Crypto
        - Defi
    - kind: SetAttachments
      attachments:
        kind: Embedded
        items:
          - path: README.md
            content: |
              # Historical token prices information as tracked by DefiLlama.com
              This dataset contains time-series data about token prices of different tokens.

              Columns:
              - `event_time` - represents the exact time the token price was recorded
              - `symbol` - token symbol
              - `chain` - symbolic name of the blockchain network
              - `address` - token address on the chain
              - `decimals` - number of decimal positions the smallest indivisible token value is shifted by
              - `price_usd` - price of the token at the corresponding timestamp in USD

              See [DefiLlama API](https://defillama.com/docs/api) documentation for details.

              This data is ingested for prototyping purposes only, all rights belong to DefiLllama.com.

              ## Example Queries
              **Question:** What's the price of ETH on Ethereum as of October 10th, 2023
              
              **Query:**
              ```sql
              select
                event_time,
                symbol,
                chain,
                price_usd
              from 'kamu/com.defillama.tokens.prices'
              where symbol = 'ETH' and chain = 'Ethereum' and event_time = '2023-10-10'
              order by event_time desc
              limit 1
              ```

              **Question:** Which token has the highest price now?
              
              **Query:**
              ```sql
              select
                event_time,
                symbol,
                chain,
                price_usd
              from 'kamu/com.defillama.tokens.prices'
              where event_time in (
                select max(event_time) from 'kamu/com.defillama.tokens.prices'
              )
              order by price_usd desc
              limit 1
              ```

              Note that because data for today may not yet exist in the dataset we use `max(event_time)` instead of `now()`.
