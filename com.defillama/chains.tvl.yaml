---
kind: DatasetSnapshot
version: 1
content:
  name: com.defillama.chains.tvl
  kind: Root
  metadata:
    - kind: SetPollingSource
      fetch:
        kind: Container
        image: "ghcr.io/kamu-data/fetch-com.defillama:0.1.5"
        args:
          - --request-interval
          - '${{ env.request_interval }}'
          - chains
          - tvl
          - --top-n
          - '${{ env.top_n_chains }}'
      read:
        kind: NdJson
        schema:
          - date BIGINT
          - chain_name STRING
          - tvl DOUBLE
      preprocess:
        kind: Sql
        engine: datafusion
        query: |
          select
            to_timestamp_seconds(date) as event_time,
            chain_name,
            tvl as tvl_usd
          from input
      merge:
        kind: Ledger
        primaryKey:
          - event_time
          - chain_name
    - kind: SetInfo
      description: Total value locked per chain
      keywords:
        - DefiLlama
        - Blockchain
        - Crypto
        - Defi
    - kind: SetAttachments
      attachments:
        kind: Embedded
        items:
          - path: README.md
            content: |
              # Total value locked per chain as tracked by DefiLlama.com
              This dataset contains time-series data about liquidity (measured in US Dollars) locked withing different blockchains.

              Columns:
              - `event_time` - timestamp for when this value was recorded
              - `chain_name` - symbolic name of the chain
              - `tvl_usd` - estimated liquidity (total value locked) in the chain measured in US Dollars

              See [DefiLlama API](https://defillama.com/docs/api) documentation for details.

              This data is ingested for prototyping purposes only, all rights belong to DefiLllama.com.

              ## Example Queries
              **Question:** What was the TVL of Ethereum on October 10th, 2023
              
              **Query:**
              ```sql
              select
                event_time,
                chain_name,
                tvl_usd
              from 'kamu/com.defillama.chains.tvl'
              where chain_name = 'Ethereum' and event_time = '2023-10-10'
              order by event_time desc
              limit 1
              ```

              **Question:** Chain with the highest TVL now
              
              **Query:**
              ```sql
              select
                event_time,
                chain_name,
                tvl_usd
              from 'kamu/com.defillama.chains.tvl'
              where event_time in (
                select max(event_time) from 'kamu/com.defillama.chains.tvl'
              )
              order by tvl_usd desc
              limit 1
              ```

              Note that because data for today may not yet exist in the dataset we use `max(event_time)` instead of `now()`.
