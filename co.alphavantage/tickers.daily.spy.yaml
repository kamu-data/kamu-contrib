---
kind: DatasetSnapshot
version: 1
content:
  name: co.alphavantage.tickers.daily.spy
  kind: root
  metadata:
    - kind: setPollingSource
      fetch:
        kind: url
        url: "https://www.alphavantage.co/query\
          ?function=TIME_SERIES_DAILY\
          &symbol=SPY\
          &outputsize=full\
          &datatype=csv\
          &apikey=${{ env.ALPHA_VANTAGE_API_KEY }}"
      read:
        kind: csv
        header: true
        schema:
          - timestamp TIMESTAMP
          - open DOUBLE
          - high DOUBLE
          - low DOUBLE
          - close DOUBLE
          - volume DOUBLE
      preprocess:
        kind: sql
        engine: datafusion
        query: |
          select
            timestamp as event_time,
            'spy' as from_symbol,
            'usd' as to_symbol,
            open,
            high,
            low,
            close,
            volume
          from input
      merge:
        kind: ledger
        primaryKey:
          - event_time
