kind: DatasetSnapshot
version: 1
content:
  name: com.github.kamu-cli.views
  kind: Root
  metadata:
    - kind: SetPollingSource
      fetch:
        kind: Url
        url: https://api.github.com/repos/kamu-data/kamu-cli/traffic/views
        headers:
          - name: Accept
            value: application/vnd.github+json
          - name: Authorization
            value: Bearer ${{env.GITHUB_KEY}}
      read:
        kind: Json
        subPath: views
        schema:
          - timestamp TIMESTAMP
          - count BIGINT
          - uniques BIGINT
      preprocess:
        kind: Sql
        engine: datafusion
        query: |
          SELECT
            timestamp as event_time,
            count,
            uniques as unique_count
          FROM input
      merge:
        kind: Ledger
        primaryKey:
          - event_time
    - kind: SetInfo
      description: Two weeks of views of the selected github repository.